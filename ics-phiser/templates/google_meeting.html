<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{summary}}</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px;">
  <div style="max-width: 600px; margin: auto; background: #ffffff; border: 1px solid #ddd; padding: 20px;">
    
    <h2 style="color: #202124;">You're invited to a meeting</h2>
    
    <p><strong>Organizer:</strong> {{organizer_name}} ({{organizer_email}})</p>
    <p><strong>When:</strong> {{start}} to {{end}}</p>
    <p><strong>Summary:</strong> {{summary}}</p>
    <p><strong>Description:</strong><br>{{description}}</p>

    <div style="text-align: center; margin-top: 30px;">
      <a href="{{attacker_url}}" style="background-color: #1a73e8; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; font-size: 16px;">
        Join with Google Meet
      </a>
    </div>

    <p style="margin-top: 20px; text-align: center;">
      <a href="{{attacker_url}}" style="color: #1a73e8;">More meeting details</a>
    </p>

    <hr style="margin: 40px 0;">
    <p style="font-size: 12px; color: #666;">This invitation was sent via Google Calendar</p>
  </div>
</body>
</html>
